<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Email List</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- AXIOS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js' integrity='sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==' crossorigin='anonymous'></script>

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body class="bg-info-subtle ">

  <div id="app">
    <div class="container p-5 text-center">
      <div class="btn btn-success" @click="loadingScreen(); getAllEmail()">Genera Mail</div>
      <ul 
        class="list-unstyled fw-bold mt-5"
        v-if="emailArray.length === maxEmails">
        <li
          class="mb-2"
          v-for="mail in emailArray"> {{ mail }}</li>
      </ul>
      <h1
        id="loading"
        class="mt-5 d-none"
        v-show="emailArray.length !== maxEmails">Loading...</h1>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
